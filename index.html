        <!-- Title for page -->
        <h2 class="title">Remote Jobs Per City</h2>

            <select type="dropdown" placeholder="Pick A City" id="input">

                <option value="Omaha">Omaha</option>
                <option value="Scranton">Scranton</option>
            </select>
            <input type="submit" />
        </form>

           <div id="graph"></div> 
        </div>
    </div>

    <script src="script.js"></script>
